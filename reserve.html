<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<!--

</head>
<body>


<!-- ********** HEADER LOGO AREA ********* -->

<div class="container">
  <div class="jumbotron" align="center">
    <h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1> 
    <hr>
    <p><h2>Make your reservation</strong></h2> 
    <a href="tables">
    <button type="button" class="btn btn-primary btn-lg">
    <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
    </a>
    <a href="index.html">
    <button type="button" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-home"></span>
    </button>
    </a>
  </div>
</div>


<!-- ********** RESERVATION FORM ********* -->

<div class="container">
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading"><h4>Table Reservation</h4></div>
      <div class="panel-body">
		<form>
		<div class="form-group">
		  <label for="name">Name</label>
		  <input type="text" class="form-control" id="name">
		</div>
		<div class="form-group">
		  <label for="phone">Phone Number</label>
		  <input type="text" class="form-control" id="phone">
		</div>
			<div class="form-group">
		  <label for="email">Email</label>
		  <input type="text" class="form-control" id="email">
		</div>
			<div class="form-group">
		  <label for="unique_id">Unique ID</label>
		  <input type="text" class="form-control" id="id">
		</div>
		<button type="submit" class="btn btn-primary" id="submit">Submit</button>
		</form>
      </div>
    </div>
</div>


<!-- ********** API LINKS ********* -->
<footer class="footer">
	<p>
	<a href="api/tables">API Table Link</a> 
	|
	<a href="api/waitlist">API Wait List</a>
	</p>

</footer>

<script type="text/javascript">
	 
	var servername = location.origin;

	console.log(servername);


	$("#submit").on("click", function(event) 
	{
		var newReservation = 
		{
			"customerName": $('#name').val().trim(),
			"phoneNumber": $('#phone').val().trim(),
			"customerEmail": $('#email').val().trim(),
			"customerID": $('#id').val().trim()
		};

		// Question: What does this code do??
		$.post(servername + "/api/new", newReservation)
		.done(function(data) 
		{
			console.log(data);
		});
	});


</script>



</body>
</html>
